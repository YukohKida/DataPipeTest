<!DOCTYPE html>
<html>

<head>
    <title>My experiment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://unpkg.com/jspsych@7.3.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych-contrib/plugin-pipe"></script>
    <link href="https://unpkg.com/jspsych@7.3.2/css/jspsych.css" rel="stylesheet" type="text/css" />
</head>

<body></body>
<script>
    const jsPsych = initJsPsych();

    const subject_id = jsPsych.randomization.randomID(10);
    const filename = `${subject_id}.csv`;

    const hello_trial = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: 'ハローワールド!'
    };

    // アンケート
    const survey1 = {
        type: jsPsychHtmlButtonResponse,
        // stimulus: '<p>gender</p>',
        choices: ['woman', 'men', 'other'],
        prompt: '<p>Choose your gender</p>'
    };
    
    // const survey2 = {
    //     type: jsPsychSurveyText,
    //     questions: [
    //         {
    //             prompt: '<p>【任意】ご年齢をお聞かせください</p>',
    //             placeholder: '半角英数字でお答えください'
    //         }
    //     ],
    //     button_label: '次へ',
    //     // data: {
    //     //     survey_data: 1,
    //     // },
    // };

    const save_data = {
        type: jsPsychPipe,
        action: 'save',
        experiment_id: 'dOAWV88Cm1xS',
        filename: filename,
        data_string: () => jsPsych.data.get().csv()
    };

    const end_trial = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: 'ありがとう!（もう閉じて大丈夫！）'
    }

    jsPsych.run([hello_trial, survey1, save_data, end_trial]);
</script>

</html>
