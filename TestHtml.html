<!DOCTYPE html>
<html>

<head>
    <title>My experiment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://unpkg.com/jspsych@7.3.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-slider-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@1.0.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych-contrib/plugin-pipe"></script>
    <link href="https://unpkg.com/jspsych@7.3.2/css/jspsych.css" rel="stylesheet" type="text/css" />
</head>

<body></body>
<script>
    const jsPsych = initJsPsych();

    const subject_id = jsPsych.randomization.randomID(10);
    const filename = `${subject_id}.csv`;

    const hello_trial = {
        type: jsPsychHtmlButtonResponse,
        stimulus: '<div style="font-size:30px;">' +
            '<p><b>実験に参加頂きありがとうございます</b><p>' +

            '<p><div style=' +
            '"text-align: left ;margin-left: auto; margin-right: auto; width: 70%;' +
            ' font-size:20px;"><br>' +
            'この実験は<b>パソコンやタブレットでは実施できません</b>。' +
            'スマホでのみ実施していただけます。</p>' +

            '<p>実験は任意でいつでもやめることもできます</p>' +

            '<p>回答されたデータは個人が特定できない形で、' +
            '研究の目的のみに利用します。</p>' +

            '<p>実験を完了するには<b>5〜10分</b>程度かかります。</p></div>' +

            '<div style="font-size:20px">' +
            '<p>実験の参加に同意いただける場合には「次へ」を押して下さい</p>',
        choices: ["次へ"],
    };

    // デモ実験
    var demo_experiment = {
        type: jsPsychSurveyHtmlForm,
        preamble: '<details>'+
            '<summary>植物</summary>'+
            '<details>'+
            '<summary>果物</summary>'+
            '<p>リンゴ 1番</p>'+
            '<p>バナナ 2番</p>'+
            '</details>'+
            '<details>'+
            '<summary>野菜</summary>'+
            '<p>トマト 3番</p>'+
            '<p>キャベツ 4番</p>'+
            '</details>'+
            '</details>'+
            '<summary>動物</summary>'+
            '<details>'+
            '<summary>草食</summary>'+
            '<p>ウシ 5番</p>'+
            '<p>ブタ 6番</p>'+
            '</details>'+
            '<details>'+
            '<summary>肉食</summary>'+
            '<p>ワニ 7番</p>'+
            '<p>サメ 8番</p>'+
            '</details>'+
            '</details>'

            ,
        html: '<p> 豚は <input name="first" type="text" />番にある。</p>',
        placeholder: '半角英数字でお答えください',
        button_label: '次へ',
        data: {
            demo_data: 1,
        },
    };

    // デモ実験
    var demo_experiment2 = {
        type: jsPsychSurveyHtmlForm,
        preamble: '<details>'+
            '<summary>くらし・手続き</summary>'+
            '<p>リンゴ 1番</p>'+
            '<p>バナナ 2番</p></details>'+
            '<details>'+
            '<summary>野菜</summary>'+
            '<p>トマト 3番</p>'+
            '<p>キャベツ 4番</p>'+
            '</details>'
            ,
        html: '<p> 資料は <input name="first" type="text" />番にある。</p>',
        placeholder: '半角英数字でお答えください',
        button_label: '次へ',
        data: {
            demo_data: 2,
        },
    };

    // アンケート
    const survey1 = {
        type: jsPsychSurveyText,
        questions: [
            {
                prompt: '<p>ご年齢をお聞かせください<br>(半角英数字でお答えください)</p>',
                placeholder: '半角英数字でお答えください'
            }
        ],
        button_label: '次へ',
        data: {
            survey_data: 1,
        },
    };
    
    const survey2 = {
        type: jsPsychHtmlButtonResponse,
        stimulus: '<p>ご性別をお聞かせください</p>',
        choices: ['女性', '男性', 'その他'],
        // prompt: '<p>Choose your gender</p>'
        data: {
            survey_data: 2,
        },
    };

    const save_data = {
        type: jsPsychPipe,
        action: 'save',
        experiment_id: 'dOAWV88Cm1xS',
        filename: filename,
        data_string: () => jsPsych.data.get().csv()
    };

    const end_trial = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: 'ありがとう!（もう閉じて大丈夫！）'
    }

    jsPsych.run([hello_trial, demo_experiment, survey1, survey2, save_data, end_trial]);
    // jsPsych.run([survey1, survey2, save_data, end_trial]);
</script>

</html>
