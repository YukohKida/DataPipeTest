    function addClickEvent() {
        document.querySelectorAll('.clickable-text').forEach(element => {
            element.style.pointerEvents = "auto"; // クリックを有効化
            element.addEventListener('click', function (event) {
                event.stopPropagation(); // <details> の開閉イベントを防ぐ
                event.preventDefault();  // デフォルトの挙動を防ぐ（念のため）
                const clickedText = this.innerText;
                jsPsych.data.get().addToLast({ clicked_text: clickedText });

                // 次の trial に進む
                jsPsych.finishTrial();
            });
        });
    }
