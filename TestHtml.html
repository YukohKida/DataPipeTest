<!DOCTYPE html>
<html>

<head>
    <title>My experiment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://unpkg.com/jspsych@7.3.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-instructions@1.1.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-browser-check@1.0.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-slider-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-likert@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@1.0.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych-contrib/plugin-pipe"></script>
    <link href="https://unpkg.com/jspsych@7.3.2/css/jspsych.css" rel="stylesheet" type="text/css" />
   
    <!-- css -->

    <head>
        <style>
            /* --- スライダーのコンテナ（各スライダーの間隔を調整）--- */
            .slider-container {
                margin-bottom: 30px; /* スライダー間のスペースを広げる */
            }
    
            /* --- スライダーのラベル（1～20の表示）--- */
            .slider-labels {
                display: flex;
                justify-content: space-between; /* 左右に配置 */
                margin-top: 5px;
                font-size: 14px;
                color: #333; /* 黒系に統一 */
            }
    
            /* --- 説明文のスタイル（補足説明のフォント設定）--- */
            .description {
                font-size: 14px;
                color: #666; /* グレーで控えめな表示 */
                margin-bottom: 10px;
            }
    
            /* --- スライダーの基本デザイン --- */
            input[type="range"] {
                width: 100%;
                height: 40px; /* タッチしやすいサイズ */
                -webkit-appearance: none;
                appearance: none;
                background: #ccc; /* 背景色をグレーに */
                border-radius: 10px;
                outline: none;
                opacity: 0.9;
                transition: opacity 0.2s;
            }
    
            /* --- スライダーのホバー時（透明度調整）--- */
            input[type="range"]:hover {
                opacity: 1;
            }
    
            /* --- スライダーのつまみ（サークル部分のデザイン）--- */
            input[type="range"]::-webkit-slider-thumb {
                -webkit-appearance: none;
                width: 30px;
                height: 30px;
                background: #333; /* 少し明るめの黒 */
                border-radius: 50%;
                cursor: pointer;
            }
    
            input[type="range"]::-moz-range-thumb {
                width: 30px;
                height: 30px;
                background: #333; /* 少し明るめの黒 */
                border-radius: 50%;
                cursor: pointer;
            }
    
            /* --- ボタンのコンテナ（複数ボタンを均等配置）--- */
            .button-container {
                display: flex;
                justify-content: center;
                gap: 20px; /* ボタン同士の間隔を 20px に設定 */
                padding: 15px 0;
                flex-wrap: wrap; /* 小さい画面では折り返し */
            }
    
            /* --- ボタンのスタイル（少し明るめの黒）--- */
            .jspsych-btn {
                background-color: #333; /* 以前の #222 より少し明るく */
                color: #fff; /* 文字を白に */
                border: 1px solid #555; /* 少し明るめのボーダー */
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
                max-width: 80%; /* ボタンの横幅を制限 */
                text-align: center;
            }
    
            /* --- ボタンのホバー時（少し明るくする）--- */
            .jspsych-btn:hover {
                background-color: #555; /* 明るさをさらに調整 */
            }
    
            /* --- jsPsych のスライダー画面の上部に余白を追加 --- */
            #jspsych-content-wrapper {
                padding-top: 50px; /* 上部に余白を作る */
            }
    
            /* --- jsPsych の画面全体のレイアウト調整 --- */
            #jspsych-display-element {
                padding: 80px; /* 画面の端とボタンの間に余白 */
                box-sizing: border-box;
            }
    
            /* --- 折りたたみ要素（details）内のテキストのインデント --- */
            details[open]> :not(summary) {
                padding-left: 2em; /* 折りたたみ文字を2文字分右へ */
            }
    
            /* --- 任意のインデントを持つ summary 要素 --- */
            .indent-summary>summary {
                padding-left: 2em;
            }
    
            /* --- ページ全体のマージンを調整 --- */
            body {
                margin: 20px; /* 画面端に余白を設定 */
            }
        </style>
    </head>

<body></body>
<script>
    // const jsPsych = initJsPsych();
    const jsPsych = initJsPsych({
    });

    const subject_id = jsPsych.randomization.randomID(10);
    const filename = `${subject_id}.csv`;

    let start_time; // グローバルスコープに定義

    // クリックイベントを処理する関数
    function addClickEvent() {
        document.querySelectorAll('.clickable-text').forEach(element => {
            element.style.pointerEvents = "auto";
            element.addEventListener('click', function (event) {
                event.stopPropagation();
                event.preventDefault();
                const clickedText = this.innerText;
                const reaction_time = (performance.now() - start_time) / 1000; // 反応時間を計算

                // データを明示的に記録
                jsPsych.data.write({
                    clicked_text: clickedText,
                    reaction_time: reaction_time
                });

                jsPsych.finishTrial(); // クリックで次のトライアルへ
            });
        });
    }

    const createStimulusHTML = (stimulus, prompt) => {
        return `
        <div style="position: absolute; top: 40px; left: 50%; transform: translateX(-50%); text-align: center;">
            ${prompt}
        </div>
        <div style="position: absolute; top: 150px; left: 50%; transform: translateX(-50%); width: 80%; max-width: 600px; text-align: left; margin: 0 auto;">
            ${stimulus}
        </div>
    `;
    };

    // 実験開始の説明
    const hello_instructions = {
        type: jsPsychHtmlButtonResponse,
        stimulus: '<div style="font-size:30px;">' +
            '<p><b>実験に参加頂き<br>ありがとうございます</b><p>' +

            '<p><div style=' +
            '"text-align: left; margin-top: 20px; margin-bottom: 20px; margin-left: auto; margin-right: auto; width: 80%;' +
            ' font-size:20px;"><br>' +
            'この実験は<b>パソコンやタブレットでは実施できません</b>。' +
            'スマホでのみ実施していただけます。</p>' +

            '<p>実験は任意でいつでもやめることもできます</p>' +

            '<p>回答されたデータは個人が特定できない形で、' +
            '研究の目的のみに利用します。</p>' +

            '<p>実験を完了するには<b>5〜10分</b>程度かかります。</p></div>' +

            '<div style="font-size:20px">' +
            '<p>実験の参加に<br>同意いただける場合には<br>「次へ」を押して下さい</p>',
        choices: ["次へ"],
        on_start: function (trial) {
            trial.data = {
                timestamp: new Date().toISOString()
            };
        }
    };

    // デバイスチェック
    const device_check = {
        type: jsPsychBrowserCheck,
        inclusion_function: (data) => {
            return data.mobile === true
        },
        exclusion_message: (data) => {
            if (data.mobile) {
                return '<p>この実験はスマートフォンの操作感を検証対象としている為、' +
                    '<b>PCやタブレット</b>では<b>参加できません<b/>。</p>' +
                    '<p>お手数ですが、<b>スマートフォン</b>でやり直してください</p>';
            } else {
                return '<p>この実験はスマートフォンの操作感を検証対象としている為、' +
                    'PCやタブレットでは参加できません。</p>' +
                    '<p>お手数ですが、スマートフォンでやり直してください</p>';
            }
        },
        data: {
            os_data: 1,
        },
    };

    // 実験の教示
    const experiment_instructions = {
        type: jsPsychInstructions,
        pages: [
            "<div style='font-size:30px; margin-top: 20px; margin-bottom: 20px; margin-left: auto; margin-right: auto; width: 80%;'>" +
            "<b>実験の目的</b><br><br></div>" +
            "<div style=" +
            "'text-align: left; margin-top: 20px; margin-bottom: 20px; margin-left: auto; margin-right: auto; width: 80%;" +
            " font-size:20px;'>" +
            " この実験はスマートフォンの画面デザインの検討を目的とした実験です。<br><br>" +
            "特にスマートフォンを用いたオンラインのお手続きを行ってもらう際に、" +
            "デザインがどの様な影響を与えるのかを検証する事を目的にしています。<br><br>" +
            "これから本実験の説明を行います。<br><br>" +
            "</div>" +
            '<div style="text-align: center; "font-size:20px">' +
            "Next ボタンを押してください" +
            "</div>",

            "<div style='font-size:30px; margin-top: 20px; margin-bottom: 20px; margin-left: auto; margin-right: auto; width: 80%;'>" +
            "<b>実験の流れ</b><br><br></div>" +
            "<div style=" +
            "'text-align: left; margin-top: 20px; margin-bottom: 20px; margin-left: auto; margin-right: auto; width: 80%;" +
            " font-size:20px;'>" +
            " ここでは本実験全体の流れについて説明します。<br><br>" +
            "実験は3部で構成されています。<br><br>" +
            "  1.説明パート(現在はココ)<br>" +
            "  2.実験のデモを通じた練習パート<br>" +
            "  3.実験パート<br>" +
            "  4.アンケートパート<br><br>" +
            "の3部になります。<br><br>" +
            "</div>" +
            '<div style="text-align: center; "font-size:20px">' +
            "Next ボタンを押すと<br>「実験で行ってもらうタスク」<br>の説明に切り替わります。" +
            "</div>",

            "<div style='font-size:30px; margin-top: 20px; margin-bottom: 20px; margin-left: auto; margin-right: auto; width: 80%;'>" +
            "<b>実験で行ってもらう<br>タスク</b><br><br></div>" +
            "<div style=" +
            "'text-align: left; margin-top: 20px; margin-bottom: 20px; margin-left: auto; margin-right: auto; width: 80%;" +
            " font-size:20px;'>" +
            " ここでは練習パート、実験パートで共通して行ってもらう作業（タスク）について説明します。<br><br>" +
            "実験パートでは2つのタスクを N 回繰り返し行ってもらいます。<br><br>" +
            "タスクは、<br>" +
            "  1.オンライン手続きタスク<br>" +
            "  2.オンライン手続きの評価タスク<br>" +
            "の2つです。<br><br>" +
            "</div>" +
            '<div style="text-align: center; "font-size:20px">' +
            "Next ボタンを押すと<br>「オンライン手続きタスク」<br>の説明に切り替わります。" +
            "</div>",

            "<div style='font-size:30px; margin-top: 20px; margin-bottom: 20px; margin-left: auto; margin-right: auto; width: 80%;'>" +
            "<b>オンライン手続き<br>タスク</b><br><br></div>" +
            "<div style=" +
            "'text-align: left; margin-top: 20px; margin-bottom: 20px; margin-left: auto; margin-right: auto; width: 80%;" +
            " font-size:20px;'>" +
            " ここでは練習パート、実験パートで共通して行ってもらう作業（タスク）の内、" +
            "オンライン手続きタスクについて説明します。<br><br>" +
            "このパートではオンライン手続き情報探索とタップ選択を行ってもらいます。" +
            "実験では実際のお手続き場面を想定して課題に挑んでください。<br><br>" +
            "課題では指示される情報がどこにあるのか、画面を操作して探していただきます。" +
            "太文字で書かれた目的の情報があると思われるリンクを見つけたら、タップして。" +
            "課題はできるだけ早く解くことを心がけてください。<br><br>" +
            "</div>" +
            '<div style="text-align: center; "font-size:20px">' +
            "Next ボタンを押すと<br>「オンライン手続きの評価タスク」<br>の説明に切り替わります。" +
            "</div>",

            "<div style='font-size:30px; margin-top: 20px; margin-bottom: 20px; margin-left: auto; margin-right: auto; width: 80%;'>" +
            "<b>オンライン手続きの<br>評価タスク</b><br><br></div>" +
            "<div style=" +
            "'text-align: left; margin-top: 20px; margin-bottom: 20px; margin-left: auto; margin-right: auto; width: 80%;" +
            " font-size:20px;'>" +
            " ここでは練習パート、実験パートで共通して行ってもらう作業（タスク）の内、" +
            "オンライン手続きの評価タスクについて説明します。<br><br>" +
            "このタスクは直前に行なってもらったオンライン手続きの作業負荷を評価していただくタスクになります。<br><br>" +
            "6つの項目について、あなたが感じた負荷の程度を1～20のスケールで評価していただきます。<br><br>" +
            "各スケールは、1（非常に低い）から 20（非常に高い）までの段階で構成されています。<br><br>" +
            "回答は直感的に、最も適切だと思う値を選択してください。<br><br>" +
            "</div>" +
            '<div style="text-align: center; "font-size:20px">' +
            "Next ボタンを押すと<br>「アンケート入力」<br>の説明に切り替わります。" +
            "</div>",

            "<div style='font-size:30px; margin-top: 20px; margin-bottom: 20px; margin-left: auto; margin-right: auto; width: 80%;'>" +
            "<b>アンケート入力</b><br><br></div>" +
            "<div style=" +
            "'text-align: left; margin-top: 20px; margin-bottom: 20px; margin-left: auto; margin-right: auto; width: 80%;" +
            " font-size:20px;'>" +
            " ここでは実験の最後に行なっていただくアンケートパートについて説明します。<br><br>" +
            "このパートでは年齢と性別の調査を行います。<br><br>" +
            "実験で取得させていただいたデータの傾向を分析するため、" +
            "最小限の参加者情報として<b>年齢</b>と<b>性別</b>の回答にご協力いただいています。<br><br>" +
            "本実験では、皆様の実験データと年齢と性別を収集しますが、" +
            "個人情報保護の観点から個人を特定できるその他の情報（氏名、所属、連絡先など）は一切取得しません。<br><br>" +
            "この為、取得したデータは個人が特定される形で保存されることはありません。<br>" +
            "また、データは統計的な解析のみに使用され、本実験の目的以外で使用されることはありません。<br><br>" +
            "</div>" +
            '<div style="text-align: center; "font-size:20px">' +
            "Next ボタンを押してください。" +
            "</div>",

            "<div style='font-size:30px; margin-top: 20px; margin-bottom: 20px; margin-left: auto; margin-right: auto; width: 90%;'>" +
            "<b>説明終わり</b><br><br></div>" +
            "以上で説明は終わりです。<br><br><br>" +
            "</div>" +
            '<div style="text-align: center; "font-size:20px">' +
            "Next ボタンを押すと<br>「説明パート」<br>が終わります。",

        ],
        show_clickable_nav: true
    };

    // デモ実験 開始
    const demo_introduction = {
        type: jsPsychHtmlButtonResponse,
        stimulus: '<div style="font-size:30px;">' +
            '<p><b>練習パート</b><p>' +
            '<p><div style=' +
            '"text-align: left; margin-top: 20px; margin-bottom: 20px; margin-left: auto; margin-right: auto; width: 80%;' +
            ' font-size:20px;"><br>' +
            'これから実験の練習を２セット行なっていただきます。<br>' +
            '1セットはお手続き、回答結果の表示、お手続きの評価の3ステップで構成されています。<br></p>' +
            '<div style="text-align: center; "font-size:20px">' +
            '<p>「次へ」を押すと<br>「練習パート」<br>が始まります。</p>',
        choices: ["実験を開始"],
    };

    // デモ実験 刺激1
    const Demo1StimuliDatails = `
        <div style= "text-align: left; margin-top: 20px; margin-bottom: 20px; margin-left: auto; margin-right: auto; width: 90%;">
        <details>
            <summary>植物</summary>
            <details>
                <summary>果物</summary>
                <span class="clickable-text"><b>リンゴ</b><br></span>
                <span class="clickable-text"><b>バナナ</b></span>
            </details>
            <details>
                <summary>野菜</summary>
                <span class="clickable-text"><b>トマト</b><br></span>
                <span class="clickable-text"><b>キャベツ</b></span>
            </details>
        </details>
        <details>
            <summary>動物</summary>
            <details>
                <summary>草食</summary>
                <span class="clickable-text"><b>ウシ</b><br></span>
                <span class="clickable-text"><b>ブタ</b></span>
            </details>
            <details>
                <summary>肉食</summary>
                <span class="clickable-text"><b>ワニ</b><br></span>
                <span class="clickable-text"><b>サメ</b></span>
            </details>
        </details>
    `;

    // デモ実験　指示文 1&2
    const DemoExperiment1and2Prompt = `
        <div style= "text-align: left ;margin-left: auto; margin-right: auto;">
        <br>豚丼に使われる代表的な食材はなんですか？該当する<b>太字</b>で表示された食材をタップしてください。
    `;

    // デモ実験1
    const demo_experiment1 = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: createStimulusHTML(Demo1StimuliDatails, DemoExperiment1and2Prompt),
        choices: "NO_KEYS", // キーボード入力を無効化
        on_load: addClickEvent, // 画面が表示された後にイベントを追加
        on_start: function () {
            jsPsych.getDisplayElement().innerHTML = ""; // **画面をクリア**
            start_time = performance.now(); // **開始時刻を記録**
        },
        data: {
            demo_data: 1,
        }
    };

    // デモ実験 刺激2
    const Demo2StimuliDatails = `
        <div style= "text-align: left; margin-top: 20px; margin-bottom: 20px; margin-left: auto; margin-right: auto; width: 90%;">
        植物<br>
        <details class="indent-summary">
        <summary>果物</summary>
            <span class="clickable-text"><b>リンゴ</b><br></span>
            <span class="clickable-text"><b>バナナ</b></span>
        </details>
        <details class="indent-summary">
            <summary>野菜</summary>
            <span class="clickable-text"><b>トマト</b><br></span>
            <span class="clickable-text"><b>キャベツ</b></span>
        </details>

        動物<br>
        <details class="indent-summary">
        <summary>草食</summary>
            <span class="clickable-text"><b>ウシ</b><br></span>
            <span class="clickable-text"><b>ブタ</b></span>
        </details>
        <details class="indent-summary">
        <summary>肉食</summary>
            <span class="clickable-text"><b>ワニ</b><br></span>
            <span class="clickable-text"><b>サメ</b></span>
        </details>
    `;

    // デモ実験2
    const demo_experiment2 = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: createStimulusHTML(Demo2StimuliDatails, DemoExperiment1and2Prompt),
        choices: "NO_KEYS", // キーボード入力を無効化
        on_load: addClickEvent, // 画面が表示された後にイベントを追加
        on_start: function () {
            jsPsych.getDisplayElement().innerHTML = ""; // **画面をクリア**
            start_time = performance.now(); // **開始時刻を記録**
        },
        data: {
            demo_data: 2,
        }
    };

    // デモ実験 レスポンス
    const demo_tell_ans = {
        type: jsPsychHtmlButtonResponse,
        stimulus: function () {
            // 直前の trial でクリックされたテキストを取得
            const lastData = jsPsych.data.get().last(2).values()[0];
            const clickedText = lastData.clicked_text || "データなし";
            const reactionTime = lastData?.reaction_time ? `${lastData.reaction_time.toFixed(2)}` : "データなし";
            return `<p>回答ありがとうございます。</p>
                <p>回答は<br>
                <strong>${clickedText}</strong><br>
                で受け付けました。</p>
                <p>あなたの回答時間は <strong>${reactionTime}</strong>秒 でした。</p>
                <p>次の実験の準備がで来たら「次へ」を押してください</p>`;
        },
        choices: ['次へ'],
        data: {
            tell_result_data: 1,
        },
        on_start: function () {
            jsPsych.getDisplayElement().innerHTML = ""; // **画面をクリア**
        }
    };

    // NASA-RTLX Slider
    const demo_nasa_tlx_slider = {
        type: jsPsychHtmlButtonResponse,
        stimulus: `
        <strong>各項目について、1（低い）～ 20（高い）で評価してください。</strong>
